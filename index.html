<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="ms_container">
		<!--dati-->
		<div class="ms_dati-form">
			<div class="ms_form-item">
				<label for="user-name">Nome e cognome</label>
				<input type="text" id="user-name">

			</div>	
			<!--km -->
			<div class="ms_form-item">
				<label for="user-km">kilometri da percorrere</label>
				<input type="text" id="user-km">
			</div>	
			
			<!--eta-->
			<div class="ms_form-item">
				<label for="user-age">Fascia di eta</label>
				<select id="user-age">
					<option value="maggiorenne">Maggiorenne</option>
					<option value="minorenne">Minorenne</option>
					<option value="Over">Over 65</option>
				</select>
			</div>	
			<div class="ms_form-item">
				<button id="generate-ticket">Genera</button>
				<button id="cancel-ticket">Annulla</button>

			</div>	

		</div>
		<!--biglietto-->
		<div id="ticket" class="ticket">
			<div>Nome passeggero:<span id="ticket-name"></span></div>
			<div>Prezzo: <span id="ticket-price"></span></div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
